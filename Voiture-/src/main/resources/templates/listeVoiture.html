<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Voiture</title>
</head>
<body>
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Voiture
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>marque</th><th>modele</th><th>immatriculation</th><th>couleur</th><th>puissance_fiscale</th> <th>prix_par_heure</th>
</tr>


<tr th:each="v:${voiture.content}">
<td th:text="${v.idvoiture}"></td>
<td th:text="${v.marque}"></td>
<td th:text="${v.modele}"></td>
<td th:text="${v.immatriculation}"></td>
<td th:text="${v.couleur}"></td>
<td th:text="${v.puissance_fiscale}"></td>
<td th:text="${v.prix_par_heure}"></td>
<td><a class="btn btn-success" th:href="@{modifierVoiture(id=${v.idvoiture})}">Editer</a></td>

<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
th:href="@{supprimerVoiture(id=${v.idvoiture}, page=${currentPage},size=${size})}">Supprimer</a></td>

</tr> 
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{listeVoiture(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</body>
</html>
